<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="300" height="100" fill="transparent"/>
  
  <!-- VALDO text -->
  <text x="150" y="45" text-anchor="middle" font-family="Trajan Pro, serif" font-size="32" font-weight="bold" fill="white">
    VALDO
  </text>
  
  <!-- Subtitle -->
  <text x="150" y="70" text-anchor="middle" font-family="Raleway, sans-serif" font-size="12" fill="white" opacity="0.8">
    THE GOLD STANDARD OF PROSECCO
  </text>
  
  <!-- Decorative line -->
  <line x1="80" y1="80" x2="220" y2="80" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Since 1926 -->
  <text x="150" y="95" text-anchor="middle" font-family="Raleway, sans-serif" font-size="10" fill="white" opacity="0.7">
    SINCE 1926
  </text>
</svg>
